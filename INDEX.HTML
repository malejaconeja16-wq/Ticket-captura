<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captura de Tickets</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      flex: 1;
      max-width: 500px;
      margin: auto;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #0066cc;
      color: white;
      padding: 16px;
      text-align: center;
    }
    .content {
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    label {
      font-size: 14px;
      margin-bottom: 4px;
    }
    input[type="file"] {
      font-size: 14px;
    }
    .preview {
      margin-top: 8px;
      height: 250px;
      background: #eee;
      border: 1px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .preview img {
      max-width: 100%;
      max-height: 100%;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
      font-size: 14px;
      padding: 8px;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: auto;
    }
    button {
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-retomar {
      background: #ccc;
      color: #333;
    }
    .btn-enviar {
      background: #0066cc;
      color: white;
    }
    .status {
      text-align: center;
      margin-top: 8px;
      font-size: 14px;
    }
    .status.error {
      color: #d9534f;
    }
    .status.ok {
      color: #5cb85c;
    }
    footer {
      font-size: 12px;
      color: #777;
      text-align: center;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Captura de Tickets</h1>
    </header>
    <div class="content">
      <div>
        <label for="fileInput">Foto del ticket</label><br/>
        <input id="fileInput" type="file" accept="image/*" capture="environment" />
      </div>

      <div class="preview" id="preview">
        <span>La vista previa aparecerá aquí</span>
      </div>

      <div>
        <label for="notes">Notas (opcional)</label><br/>
        <textarea id="notes" placeholder="Ej: fecha, cajero, detalles"></textarea>
      </div>

      <div class="buttons">
        <button type="button" class="btn-retomar" id="btnRetomar">Retomar</button>
        <button type="button" class="btn-enviar" id="btnEnviar">Enviar a Make</button>
      </div>

      <div class="status" id="statusMessage"></div>
    </div>
    <footer>
      Consejo: llena el encuadre, evita sombras duras y mantén el ticket plano.
    </footer>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const notes = document.getElementById('notes');
    const btnRetomar = document.getElementById('btnRetomar');
    const btnEnviar = document.getElementById('btnEnviar');
    const statusMessage = document.getElementById('statusMessage');

    let currentFile = null;

    fileInput.addEventListener('change', () => {
      const file = fileInput.files && fileInput.files[0];
      if (!file) {
        clearPreview();
        return;
      }
      if (!file.type.startsWith('image/')) {
        showStatus('Por favor selecciona una imagen.', 'error');
        clearPreview();
        return;
      }
      currentFile = file;
      showPreview(file);
    });

    btnRetomar.addEventListener('click', () => {
      fileInput.value = '';
      currentFile = null;
      clearPreview();
      clearStatus();
    });

    btnEnviar.addEventListener('click', async () => {
      clearStatus();
      if (!currentFile) {
        showStatus('Tienes que capturar una foto primero.', 'error');
        return;
      }
      // Reemplaza esta URL con tu Webhook de Make
      const webhookUrl = 'https://hook.make/tu_webhook_aqui';

      try {
        const compressedBlob = await resizeImage(currentFile, 1200, 0.8);
        const formData = new FormData();
        formData.append('file', compressedBlob, currentFile.name || 'ticket.jpg');
        formData.append('notes', notes.value);

        showStatus('Enviando...', '');

        const resp = await fetch(webhookUrl, {
          method: 'POST',
          body: formData
        });

        if (!resp.ok) {
          const text = await resp.text().catch(() => resp.statusText);
          throw new Error(`HTTP ${resp.status} — ${text}`);
        }
        showStatus('Enviado correctamente ✔️', 'ok');
      } catch (err) {
        showStatus('Error al enviar: ' + err.message, 'error');
        console.error(err);
      }
    });

    function showPreview(file) {
      const reader = new FileReader();
      reader.onload = () => {
        preview.innerHTML = '';
        const img = document.createElement('img');
        img.src = reader.result;
        preview.appendChild(img);
      };
      reader.readAsDataURL(file);
    }

    function clearPreview() {
      preview.innerHTML = '<span>La vista previa aparecerá aquí</span>';
    }

    function showStatus(msg, type) {
      statusMessage.textContent = msg;
      statusMessage.className = 'status ' + (type || '');
    }

    function clearStatus() {
      statusMessage.textContent = '';
      statusMessage.className = 'status';
    }

    function resizeImage(file, maxWidth = 1000, quality = 0.8) {
      return new Promise((resolve, reject) => {
        if (!file.type.startsWith('image/')) {
          reject(new Error('El archivo no es una imagen'));
          return;
        }
        const img = new Image();
        const url = URL.createObjectURL(file);
        img.onload = () => {
          let w = img.width;
          let h = img.height;
          if (w > maxWidth) {
            h = Math.round(h * (maxWidth / w));
            w = maxWidth;
          }
          const canvas = document.createElement('canvas');
          canvas.width = w;
          canvas.height = h;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(img, 0, 0, w, h);
          canvas.toBlob((blob) => {
            URL.revokeObjectURL(url);
            if (!blob) {
              reject(new Error('No se pudo procesar imagen'));
              return;
            }
            resolve(blob);
          }, 'image/jpeg', quality);
        };
        img.onerror = (err) => {
          URL.revokeObjectURL(url);
          reject(new Error('Error cargando imagen'));
        };
        img.src = url;
      });
    }
  </script>
</body>
</html>
